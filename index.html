<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba API</title>
</head>
<body>
	<main>
		<h1>hola como estas ?
		</h1>
	</main>

	<script type="module">
		fetch('http://localhost:3000/movies').then((datos)=>{
			return datos.json();
		}).then((data)=>{
			data.forEach(element => {
				let img = document.createElement('img');
				let documentoMain = document.querySelector('body main');

				img.src = element.poster
				documentoMain.appendChild(img);
			});
		})
	</script>
</body>
</html>
